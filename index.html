<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <title>Login Form - 1706118</title>
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="img/InSync.svg" alt="Prayoga Hakim - 1706118">
        </div>
        <div class="login-content">
            <form action="index.html">
                <img class="avatar" src="img/Avatar.svg" alt="Personal Login">
                <h2>Selamat Datang</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fa fa-user fa-2x"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div pass fa-2x">
                    <div class="i">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <div class="forgot">
                    <a href="#">Lupa Password?</a>
                </div>
                <input type="submit" class="btn" value="Login">
                <div class="daftar">
                    <p>Belum mempunyai Akun? <a href="#" target="_blank">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2020 - <a href="https://ogasite.com" target="_blank"> Prayoga Hakim </a></p>
    </div>
    <script type="text/Javascript" src="main.js"></script>
</body>

</html>
